<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
</head>
<body>

    <img class="logo" src="./assets/logo.gif" alt="logo-conversor-moedas">

    <main>
        
        <label>
            Converter <b>de</b>
            <select class="selectFrom">
                <option value="real">R$ Real Brasileiro</option>
                <option value="dolar">U$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="franco suico">₣ Franco Suiço</option>
                <option value="libra">£ Libra Esterlina</option>
            </select>
        </label>

         <label>
            Converter <b>para</b>
            <select class="selectTo">
                <option value="dolar">U$ Dólar Americano</option>
                <option value="real">R$ Real Brasileiro</option>
                <option value="euro">€ Euro</option>
                <option value="franco suico">₣ Franco Suiço</option>
                <option value="libra">£ Libra Esterlina</option>
            </select>
        </label>

        <label>
            Valor:
            <input class="inputValues" type="number" placeholder="10.000,00">
        </label>

        <button class="convertButton">Converter</button>

        <section>

            <div class="moedaReal">
                <img class="bandeiraOrigem" src="./assets/Real.png" alt="moeda-real">
                <p class="moedaOrigem">Real</p>
                <p class="moedaValorAConverter">R$ 0,00</p>
            </div>

            <div>
                <img class="seta" src="./assets/Vector.png" alt="seta">
            </div>

             <div class="moedaDolar">
                <img class="bandeiraDestino" src="./assets/Dolar.png" alt="moeda-dolar">
                <p class="moedaDestino">Dólar Americano</p>
                <p class="moedaValorConvertido">U$ 0,00</p>
            </div>

        </section>

    </main>
    
</body>
<script src="./scripts.js"></script>
</html>
